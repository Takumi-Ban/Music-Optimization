<!doctype html>
<html lang="ja">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>すごい</title>
  </head>
  <body>
    <div class="container">
        <h1>アプリ</h1>
        <form method="post">
          <label class="form-label">プレイリスト制限時間</label>
          <div class="row">
            <div class="col-4">
              <input type="text" class="form-control" name="hour" placeholder="時間(hour)" required>
            </div>
            <div class="col-4">
              <input type="text" class="form-control" name="minute" placeholder="分(min)" required>
            </div>
            <div class="col-4">
              <input type="text" class="form-control" name="seconds" placeholder="時間(sec)" required>
            </div>
          </div>
          <button class="btn btn-primary" type="submit">生成</button>
        </form>
        {% if ordered_songs %}
        <h3>生成されたプレイリスト</h3>
        <table class="table">
          <thead>
            <tr>
              <th scope="col">曲名</th>
              <th scope="col">アーティスト名</th>
              <th scope="col">URL</th>
            </tr>
          </thead>
          <tbody>
            {% for song in ordered_songs %}
            <tr>
              <td>{{song[1]}}</td>
              <td>{{song[4]}}</td>
              <td>{{song[3]}}</td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
        <p>再生時間: {{ total_time }}</p>
        {% endif %}
    </div>
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
