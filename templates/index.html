<!doctype html>
<html lang="ja">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>すごい</title>
  </head>
  <body>
    <div class="container">
        <h1>アプリ</h1>
        <form method="post">
          <label class="form-label">プレイリスト制限時間</label>
          <div class="row">
            <div class="col-4">
              <input type="text" class="form-control" name="hour" placeholder="時間(hour)">
            </div>
            <div class="col-4">
              <input type="text" class="form-control" name="minute" placeholder="分(min)">
            </div>
            <div class="col-4">
              <input type="text" class="form-control" name="seconds" placeholder="時間(sec)">
            </div>
          </div>
          <button class="btn btn-primary" type="submit">生成</button>
        </form>
        {% if ordered_songs %}
        <h3>生成されたプレイリスト</h3>
        <ul>
          {% for song in ordered_songs %}
          <li>{{ song[1] }}</li>
          {% endfor %}
        </ul>
        <p>再生時間: {{ total_time }}</p>
        {% for song in ordered_songs %}
        <p>{{ song[1] }}</p>
        <iframe width="560" height="315" src="{{song[3]}}" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
        {% endfor %}
        {% endif %}
    </div>
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
